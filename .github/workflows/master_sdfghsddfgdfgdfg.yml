name: Build and deploy Python project to Azure Function App - sdfghsddfgdfgdfg

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  FUNCTIONAPP_FOLDER: 'Project.Function' # Dodaj ścieżkę do folderu projektu
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v1
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r ${{ env.FUNCTIONAPP_FOLDER }}/requirements.txt

      - name: Zip artifact for deployment
        run: cd ${{ env.FUNCTIONAPP_FOLDER }} && zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-function.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip     
        
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'sdfghsddfgdfgdfg'
          slot-name: 'Production'
          package: '.'
          scm-do-build-during-deployment: true
          enable-oryx-build: true
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2BB571AE6B604D318DCBA12594176BC4 }}
